# SimpleAccounts UAE - Build & Test Pipeline
# Comprehensive CI with unit tests, integration tests, and coverage reporting

name: SimpleAccounts CI

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]
  workflow_dispatch:

env:
  NODE_OPTIONS: --openssl-legacy-provider
  SPRING_PROFILES_ACTIVE: test

jobs:
  # Stage 1: Lint and Unit Tests (fail-fast)
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Run Backend Tests with Coverage
      working-directory: apps/backend
      run: mvn clean test -Dspring.profiles.active=test

    - name: Generate Coverage Report
      working-directory: apps/backend
      run: mvn jacoco:report
      if: always()

    - name: Upload Backend Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: |
          apps/backend/target/surefire-reports/
          apps/backend/target/site/jacoco/
        retention-days: 7

  test-frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          apps/frontend/node_modules
        key: ${{ runner.os }}-frontend-${{ hashFiles('package-lock.json', 'apps/frontend/package-lock.json') }}

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install root dependencies
      run: npm ci --legacy-peer-deps

    - name: Install frontend dependencies
      working-directory: apps/frontend
      run: npm install --legacy-peer-deps

    - name: Run Frontend Unit Tests with Coverage
      working-directory: apps/frontend
      run: npm test -- --coverage --watchAll=false --coverageThreshold='{}'
      env:
        CI: true
        NODE_OPTIONS: --openssl-legacy-provider

    - name: Upload Frontend Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: apps/frontend/coverage/
        retention-days: 7

  # Stage 2: Build (after tests pass)
  build-frontend:
    name: Build Frontend
    needs: test-frontend-unit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          apps/frontend/node_modules
        key: ${{ runner.os }}-frontend-${{ hashFiles('package-lock.json', 'apps/frontend/package-lock.json') }}

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install root dependencies
      run: npm ci --legacy-peer-deps

    - name: Install frontend dependencies
      working-directory: apps/frontend
      run: npm install --legacy-peer-deps

    - name: Build frontend
      working-directory: apps/frontend
      run: CI=false npm run build
      env:
        NODE_OPTIONS: --openssl-legacy-provider

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: apps/frontend/build
        retention-days: 7

  build-backend:
    name: Build Backend
    needs: test-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: apps/backend
      run: mvn clean package -DskipTests

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: apps/backend/target/*.war
        retention-days: 7

  # Stage 3: E2E Tests (nightly or manual)
  test-e2e:
    name: E2E Tests
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master'
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        cd apps/frontend && npm install --legacy-peer-deps

    - name: Install Playwright Browsers
      working-directory: apps/frontend
      run: npx playwright install --with-deps chromium

    - name: Run E2E Environment Tests
      working-directory: apps/frontend
      run: npx playwright test e2e/environment.smoke.spec.ts --project=chromium
      env:
        PLAYWRIGHT_BROWSERS_PATH: 0

    - name: Upload E2E Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results
        path: apps/frontend/test-results/
        retention-days: 7
