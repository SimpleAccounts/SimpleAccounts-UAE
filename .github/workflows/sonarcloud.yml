# SonarCloud Analysis Pipeline
# Runs code quality and security analysis on every PR and push to main branches

name: SonarCloud Analysis

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'
  NODE_VERSION: '18.x'

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for accurate blame information

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          node_modules
          apps/frontend/node_modules
        key: ${{ runner.os }}-deps-${{ hashFiles('**/pom.xml', '**/package-lock.json') }}

    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        cd apps/frontend && npm install --legacy-peer-deps

    # Backend: Build, Test, and Generate Coverage
    - name: Build and Test Backend
      working-directory: apps/backend
      run: |
        mvn clean verify -Dspring.profiles.active=test
      env:
        SPRING_PROFILES_ACTIVE: test

    # Frontend: Test and Generate Coverage
    - name: Test Frontend with Coverage
      working-directory: apps/frontend
      run: npm run test:cov
      env:
        CI: true
        NODE_OPTIONS: --openssl-legacy-provider

    # Run SonarCloud Analysis
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=simpleaccounts-uae
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.sources=apps/backend/src/main/java,apps/frontend/src
          -Dsonar.tests=apps/backend/src/test/java
          -Dsonar.java.binaries=apps/backend/target/classes
          -Dsonar.coverage.jacoco.xmlReportPaths=apps/backend/target/site/jacoco/jacoco.xml
          -Dsonar.javascript.lcov.reportPaths=apps/frontend/coverage/lcov.info

    # Alternative: Maven-based SonarCloud analysis
    # - name: SonarCloud Analysis (Maven)
    #   working-directory: apps/backend
    #   run: |
    #     mvn sonar:sonar \
    #       -Dsonar.projectKey=simpleaccounts-uae \
    #       -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
    #       -Dsonar.host.url=https://sonarcloud.io \
    #       -Dsonar.login=${{ secrets.SONAR_TOKEN }}
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Quality Gate Check
  quality-gate:
    name: Quality Gate
    needs: sonarcloud
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Check Quality Gate
      uses: SonarSource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        scanMetadataReportFile: .scannerwork/report-task.txt
      continue-on-error: true

    - name: Quality Gate Status
      run: |
        echo "Quality Gate status available in SonarCloud dashboard"
        echo "Visit: https://sonarcloud.io/project/overview?id=simpleaccounts-uae"
