# Security Scanning Pipeline
# Runs CodeQL analysis and dependency scanning

name: Security Scan

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "develop", "master" ]
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended,security-and-quality

    - name: Set up JDK 11
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build Java
      if: matrix.language == 'java'
      working-directory: apps/backend
      run: mvn clean compile -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-3.0, AGPL-3.0
        # jszip is dual-licensed (MIT OR GPL-3.0) - we use it under MIT license
        # itextpdf AGPL-3.0 is a pre-existing dependency used for PDF generation
        allow-dependencies-licenses: pkg:npm/jszip, pkg:maven/com.itextpdf/itextpdf
